
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - MonitorHídrico</title>
    <style>
        :root {
            --bg: #eaf6fb;
            --card: #ffffff;
            --accent: #00aebf;
            --muted: #7b8a91;
            --error: #e74c3c;
            --success: #2ecc71;
            --radius: 12px;
            --shadow: 0 6px 20px rgba(15, 42, 56, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #e7f7fb 0%, #f7fbfd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 2px;
            height: 2px;
            background: linear-gradient(180deg, #00c0d9, #00aebf);
            border-radius: 50%;
            margin: 0 auto 15px;
            box-shadow: inset 0 -8px 18px rgba(255, 255, 255, 0.15);
        }

        h1 {
            text-align: center;
            color: #0e3940;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3f1f5;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--accent);
        }

        .error {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: #eee;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0099aa;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            background: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .token-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--muted);
            border-left: 4px solid var(--accent);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <div class="logo-icon">
            <img src="gota-logo.jpg" alt="Logo">
        </div>
        <h1>Monitor Hídrico (2022)</h1>
    </div>

    <h1>Redefinir Senha</h1>
    <!-- <p class="subtitle">Digite sua nova senha abaixo</p> -->

    <div class="token-info" id="tokenInfo">
        Token detectado: <span id="tokenDisplay"></span>
    </div>

    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="newPassword">Nova Senha</label>
            <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>

        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha</label>
            <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
            <div class="error" id="confirmError">As senhas não coincidem</div>

            <div class="error" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
            <div class="password-strength">
                <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>

        </div>

        <button type="submit" class="btn" id="submitBtn">
            <span id="submitText">Redefinir Senha</span>
            <span id="submitSpinner" class="spinner" style="display: none;"></span>
        </button>
    </form>

    <div class="back-link">
        <a href="LoginPage.html">← Voltar para o login</a>
    </div>
</div>

<script>
    const API_BASE_URL = "http://localhost:8081/api";

// Elementos DOM
const form = document.getElementById('resetPasswordForm');
const newPasswordInput = document.getElementById('newPassword');
const confirmPasswordInput = document.getElementById('confirmPassword');
const passwordError = document.getElementById('passwordError');
const confirmError = document.getElementById('confirmError');
const submitBtn = document.getElementById('submitBtn');
const submitText = document.getElementById('submitText');
const submitSpinner = document.getElementById('submitSpinner');
const tokenInfo = document.getElementById('tokenInfo');
const tokenDisplay = document.getElementById('tokenDisplay');
const passwordStrengthBar = document.getElementById('passwordStrengthBar');

// Obter token da URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

// Verificar se há token na URL
if (!token) {
showToast('Token não encontrado na URL', true);
tokenInfo.style.display = 'none';
} else {
tokenDisplay.textContent = token.substring(0, 10) + '...';
console.log('Token detectado:', token);
}

// Event listeners
newPasswordInput.addEventListener('input', updatePasswordStrength);

// ✅ CORREÇÃO AQUI: Event listener robusto
form.addEventListener('submit', function(e) {
console.log('Formulário submetido - prevenindo comportamento padrão');
e.preventDefault();
handleSubmit(e);
});

function updatePasswordStrength() {
const password = newPasswordInput.value;
let strength = 0;

if (password.length >= 6) strength += 25;
if (password.length >= 8) strength += 25;
if (/[A-Z]/.test(password)) strength += 25;
if (/[0-9]/.test(password)) strength += 25;

passwordStrengthBar.style.width = `${strength}%`;
passwordStrengthBar.style.backgroundColor =
    strength < 50 ? '#e74c3c' :
    strength < 75 ? '#f39c12' : '#2ecc71';
}

async function handleSubmit(e) {
console.log('Iniciando handleSubmit...');

const newPassword = newPasswordInput.value;
const confirmPassword = confirmPasswordInput.value;

console.log('Dados:', { newPassword, confirmPassword, token });

// Validação
let isValid = true;

if (newPassword.length < 6) {
    passwordError.style.display = 'block';
    isValid = false;
} else {
    passwordError.style.display = 'none';
}

if (newPassword !== confirmPassword) {
    confirmError.style.display = 'block';
    isValid = false;
} else {
    confirmError.style.display = 'none';
}

if (!isValid) {
    console.log('Validação falhou');
    return;
}

if (!token) {
    showToast('Token não encontrado', true);
    return;
}

// Mostrar loading
submitText.style.display = 'none';
submitSpinner.style.display = 'inline-block';
submitBtn.disabled = true;

try {
    console.log('Enviando requisição para:', `${API_BASE_URL}/auth/reset-password`);

    const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            token: token,
            newPassword: newPassword
        })
    });

    const result = await response.json();
    console.log('Resposta recebida:', response.status, result);

    if (response.ok) {
        showToast('Senha redefinida com sucesso!');

        // Redirecionar após 2 segundos
        setTimeout(() => {
            window.location.href = 'LoginPage.html';
        }, 2000);
    } else {
        showToast(result.message || 'Erro ao redefinir senha', true);
    }
} catch (error) {
    console.error('Erro de rede:', error);
    showToast('Erro de conexão com o servidor', true);
} finally {
    submitText.style.display = 'inline';
    submitSpinner.style.display = 'none';
    submitBtn.disabled = false;
}
}


function showToast(message, isError = false) {
console.log('Toast:', message, isError ? '(erro)' : '(sucesso)');
const toast = document.createElement('div');
toast.className = isError ? 'toast error' : 'toast';
toast.textContent = message;
document.body.appendChild(toast);
setTimeout(() => toast.remove(), 3000);
}

// Debug: mostrar/ocultar token
tokenInfo.addEventListener('click', () => {
if (tokenDisplay.textContent.includes('...')) {
    tokenDisplay.textContent = token;
} else {
    tokenDisplay.textContent = token.substring(0, 10) + '...';
}
});
</script>
</body>
</html>
